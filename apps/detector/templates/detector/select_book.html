{% extends "detector/base.html" %}
{% block content %}
<div>
    <h4>本の登録</h4>
    <p>登録する本を選択してください</p>
</div>

<table class="table table-hover table-sm">
    <thead>
        <tr>
            <th scope="col">タイトル</th>
            <th scope="col">著者</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        {% for book in session["books"] %}
        <tr>
            <td>{{book["title"]}}</td>
            <td>{{book["authors"]}}</td>
            <td>
                <div class="d-flex flex-row">
                    <div class="px-1">
                        <form action="{{url_for('detector.registrate_book',book_id=book['book_id'])}}" method="POST">
                            {{ registrate_form.csrf_token }}
                            {{ registrate_form.submit(class="btn btn-primary btn-sm")}}
                        </form>
                    </div>
                </div>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
