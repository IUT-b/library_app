{% extends "detector/base.html" %}
{% block content %}
<div>
    <h4>図書館の登録</h4>
    <p>登録する図書館を入力してください</p>
</div>


<table class="table table-hover table-sm">
    <thead>
        <tr>
            <th scope="col">図書館</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        {% for library in session["libraries"] %}
        <tr>
            <td>{{library["formal"]}}（{{library["systemname"]}}）</td>
            <td>
                <div class="d-flex flex-row">
                    <div class="px-1">
                        <form action="{{url_for('detector.registrate_library',systemid=library['systemid'])}}"
                            method="POST">
                            {{ registrate_form.csrf_token }}
                            {{ registrate_form.submit(class="btn btn-primary btn-sm")}}
                        </form>
                    </div>
                </div>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
